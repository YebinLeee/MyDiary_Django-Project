{% extends 'base.html' %}
{% load static %}
{% block title %} 일기 수정하기 {% endblock %}
{% block content %}

    <div class="borderStyle">
        <form action="{% url 'edit' diary.id %}" method="POST">
           {% csrf_token %}
           
           <div id="title"> 일기 제목 : <input type="text" name="title" value="{{diary.title}}"></div>
           <div id="date"> 생성 시간 : {{diary.pub_date}}</div>
           <div id="weather"> 오늘의 날씨 변경 :<input name="weather" type="text"> </div>
           <div id="body"> 일기 내용 : <textarea name="body" value="{{diary.body}}"> </textarea> </div>
           <div id="image"> 이미지 수정 : <input name="image" type="file"> </div>
           <button> 수정하기 </button>
        </form>
    </div>

{% endblock %}
