{% extends 'base.html' %}
{% load static %}
{% block title %} 내 다이어리 게시판 {% endblock %}\
{% block css %} <link rel="stylesheet" href="{% static 'css/home.css/' %}"> {% endblock %}
{% block content %}

    {% for d in diary %}
        <div id="diary">
        <h2> <strong> {{d.title}} </strong> </h2>
        <h5> 날짜 : {{d.pub_date.date}} </h5>
            {% if d.image %}
                <img src="{{d.image.url}}" width='300' alt="일기 사진 없음" />
            {% endif %}            
        <div id="goto_detail">
            <a href="{% url 'detail' d.id %}"> 자세히 보기 </a>
        </div>
        </div>
    {% endfor %}

{% endblock %}
